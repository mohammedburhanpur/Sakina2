<body>

                Will you be my Valentine? 
            </div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">YES! ü•∞</button>
                <button class="btn btn-no" id="noBtn">No üòø</button>
            </div>
            
            <div class="message" id="message">
                YAY! üéâüíñ <br>
                Thank You Baby! üç°üíï
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const question = document.getElementById('question');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const mochiBg = document.getElementById('mochiBg');
            const loveBubbles = document.getElementById('loveBubbles');
            
            // Create background mochi balls
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const mochi = document.createElement('div');
                    mochi.classList.add('mochi-ball');
                    
                    // Random position
                    mochi.style.left = Math.random() * 100 + '%';
                    mochi.style.top = Math.random() * 100 + '%';
                    
                    // Random animation delay and duration
                    mochi.style.animationDelay = Math.random() * 5 + 's';
                    mochi.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    
                    mochiBg.appendChild(mochi);
                }, i * 300);
            }
            
            // Create love bubbles
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('love-bubble');
                
                // Random size and position
                const size = Math.random() * 100 + 50;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                bubble.style.animationDelay = Math.random() * 3 + 's';
                
                loveBubbles.appendChild(bubble);
            }
            
            // Detect if device is touchscreen
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Set initial position for the No button on mobile
            if (isTouchDevice) {
                // Position it below the Yes button
                noBtn.style.position = 'absolute';
                noBtn.style.top = '80px';
                noBtn.style.left = '50%';
                noBtn.style.transform = 'translateX(-50%)';
            }
            
            // When the "Yes" button is clicked
            yesBtn.addEventListener('click', function() {
                handleYesResponse();
            });
            
            // Remove the click event from No button - it shouldn't be clickable!
            // noBtn.addEventListener('click', function() {
            //     // REMOVED: We don't want this to be clickable
            // });
            
            // Desktop hover effect
            noBtn.addEventListener('mouseenter', function() {
                if (!isTouchDevice) {
                    moveNoButton();
                }
            });
            
            // MOBILE: Make the button UNTOUCHABLE
            if (isTouchDevice) {
                let lastMoveTime = 0;
                const MOVE_COOLDOWN = 300; // ms
                
                // 1. When user touches anywhere near the button, move it away immediately
                document.addEventListener('touchstart', function(e) {
                    const touch = e.touches[0];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    // Get button position
                    const btnRect = noBtn.getBoundingClientRect();
                    const btnCenterX = btnRect.left + btnRect.width / 2;
                    const btnCenterY = btnRect.top + btnRect.height / 2;
                    
                    // Calculate distance from touch to button
                    const distance = Math.sqrt(
                        Math.pow(touchX - btnCenterX, 2) + 
                        Math.pow(touchY - btnCenterY, 2)
                    );
                    
                    // If finger is getting close to the button (within 150px), move it!
                    if (distance < 150) {
                        e.preventDefault();
                        
                        // Cooldown to prevent too many moves
                        const now = Date.now();
                        if (now - lastMoveTime > MOVE_COOLDOWN) {
                            lastMoveTime = now;
                            wiggleNoButton();
                        }
                    }
                }, { passive: false });
                
                // 2. Also move on touchmove (when finger slides)
                document.addEventListener('touchmove', function(e) {
                    const touch = e.touches[0];
                    const touchX = touch.clientX;
                    const touchY = touch.clientY;
                    
                    // Get button position
                    const btnRect = noBtn.getBoundingClientRect();
                    const btnCenterX = btnRect.left + btnRect.width / 2;
                    const btnCenterY = btnRect.top + btnRect.height / 2;
                    
                    // Calculate distance from touch to button
                    const distance = Math.sqrt(
                        Math.pow(touchX - btnCenterX, 2) + 
                        Math.pow(touchY - btnCenterY, 2)
                    );
                    
                    // If finger is getting close to the button, move it!
                    if (distance < 100) {
                        e.preventDefault();
                        
                        // Cooldown to prevent too many moves
                        const now = Date.now();
                        if (now - lastMoveTime > MOVE_COOLDOWN) {
                            lastMoveTime = now;
                            wiggleNoButton();
                        }
                    }
                }, { passive: false });
                
                // 3. Prevent default touch behavior on the button itself
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Immediately wiggle away
                    const now = Date.now();
                    if (now - lastMoveTime > MOVE_COOLDOWN) {
                        lastMoveTime = now;
                        wiggleNoButton();
                    }
                    
                    // Don't allow click event to fire
                    return false;
                }, { passive: false });
                
                // 4. Make button visually unclickable
                noBtn.style.pointerEvents = 'none'; // This prevents ALL pointer events
                
                // But we still want it to be visible and move, so we need a different approach
                // Instead, we'll overlay an invisible div that catches touches
                const touchShield = document.createElement('div');
                touchShield.style.position = 'absolute';
                touchShield.style.width = '200px'; // Larger than button
                touchShield.style.height = '200px';
                touchShield.style.zIndex = '20';
                touchShield.style.cursor = 'pointer';
                
                // Position it over the button
                touchShield.style.left = '50%';
                touchShield.style.top = '50%';
                touchShield.style.transform = 'translate(-50%, -50%)';
                
                // Add to buttons container
                buttonsContainer.appendChild(touchShield);
                
                // Make this shield trigger the wiggle
                touchShield.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const now = Date.now();
                    if (now - lastMoveTime > MOVE_COOLDOWN) {
                        lastMoveTime = now;
                        wiggleNoButton();
                    }
                    
                    return false;
                }, { passive: false });
                
                // Update shield position when button moves
                const observer = new MutationObserver(function() {
                    const btnRect = noBtn.getBoundingClientRect();
                    const containerRect = buttonsContainer.getBoundingClientRect();
                    
                    const x = btnRect.left - containerRect.left + btnRect.width / 2;
                    const y = btnRect.top - containerRect.top + btnRect.height / 2;
                    
                    touchShield.style.left = x + 'px';
                    touchShield.style.top = y + 'px';
                });
                
                observer.observe(noBtn, { attributes: true, attributeFilter: ['style'] });
            }
            
            // Function to wiggle/move the No button (mobile version)
            function wiggleNoButton() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                // Calculate available space
                const maxX = containerRect.width - noBtnRect.width - 20;
                const maxY = containerRect.height - noBtnRect.height - 20;
                
                if (maxX > 50 && maxY > 50) {
                    // Generate random position
                    const randomX = Math.random() * maxX;
                    const randomY = Math.random() * maxY;
                    
                    // Use wiggling animation
                    noBtn.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                    
                    // Add wiggle effect
                    setTimeout(() => {
                        noBtn.style.transform = `translate(${randomX}px, ${randomY}px) rotate(5deg)`;
                        setTimeout(() => {
                            noBtn.style.transform = `translate(${randomX}px, ${randomY}px) rotate(-5deg)`;
                            setTimeout(() => {
                                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                            }, 100);
                        }, 100);
                    }, 50);
                }
            }
            
            // Function to move the No button (desktop version)
            function moveNoButton() {
                const containerRect = buttonsContainer.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                // Calculate available space
                const maxX = containerRect.width - noBtnRect.width - 20;
                const maxY = containerRect.height - noBtnRect.height - 20;
                
                // Generate random position
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noBtn.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
            
            // Function to handle Yes response
            function handleYesResponse() {
                message.classList.add('show-message');
                
                // Change the question text
                question.innerHTML = "YAY! You said YES! üéâüíñ<br>Peachcat is so happy! üçë";
                question.style.animation = 'pulse 1.5s infinite';
                
                // Remove the buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Start celebration
                startCelebration();
            }
            
            // Function to start celebration animation
            function startCelebration() {
                // Create floating mochi celebration
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const mochi = document.createElement('div');
                        mochi.innerHTML = 'üç°';
                        mochi.classList.add('celebrate-mochi');
                        
                        // Random position
                        const leftPos = Math.random() * 100;
                        mochi.style.left = leftPos + '%';
                        
                        // Random size
                        const size = Math.random() * 40 + 30;
                        mochi.style.fontSize = size + 'px';
                        
                        // Random animation duration
                        const duration = Math.random() * 3 + 2;
                        mochi.style.animationDuration = duration + 's';
                        
                        document.body.appendChild(mochi);
                        
                        // Remove mochi after animation completes
                        setTimeout(() => {
                            if (mochi.parentNode) {
                                mochi.parentNode.removeChild(mochi);
                            }
                        }, duration * 1000);
                    }, i * 150);
                }
                
                // Create floating peachcats
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const peachcat = document.createElement('div');
                        peachcat.classList.add('peachcat-celebration');
                        
                        // Random position
                        const leftPos = Math.random() * 100;
                        peachcat.style.left = leftPos + '%';
                        
                        // Random size
                        const size = Math.random() * 60 + 40;
                        peachcat.style.width = size + 'px';
                        peachcat.style.height = size + 'px';
                        
                        // Random animation duration
                        const duration = Math.random() * 4 + 3;
                        peachcat.style.animationDuration = duration + 's';
                        
                        document.body.appendChild(peachcat);
                        
                        // Remove peachcat after animation completes
                        setTimeout(() => {
                            if (peachcat.parentNode) {
                                peachcat.parentNode.removeChild(peachcat);
                            }
                        }, duration * 1000);
                    }, i * 200);
                }
                
                // Add more love bubbles
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const bubble = document.createElement('div');
                        bubble.classList.add('love-bubble');
                        
                        // Random size and position
                        const size = Math.random() * 80 + 40;
                        bubble.style.width = size + 'px';
                        bubble.style.height = size + 'px';
                        bubble.style.left = Math.random() * 100 + '%';
                        bubble.style.bottom = '-50px';
                        
                        // Random animation
                        bubble.style.animation = `bubble ${Math.random() * 5 + 3}s ease-in-out forwards`;
                        
                        loveBubbles.appendChild(bubble);
                        
                        // Remove bubble after animation
                        setTimeout(() => {
                            if (bubble.parentNode) {
                                bubble.parentNode.removeChild(bubble);
                            }
                        }, 8000);
                    }, i * 300);
                }
            }
            
            // Make Peachcat bounce when clicked
            document.querySelector('.peachcat-character').addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'bounce 3s infinite ease-in-out';
                }, 10);
            });
            
            // Make Mochi wobble when clicked
            document.querySelector('.peachcat-img2').addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'wobble 3s infinite ease-in-out';
                }, 10);
            });
        });
    </script>
